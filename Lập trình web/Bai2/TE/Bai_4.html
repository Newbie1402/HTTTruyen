<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form action="version.php"> 
        <div>
            <label for ="fname">Họ và tên:</label>
            <input type="text" id="name" name ="name" value="" /><br>
        </div>
        <div><fieldset>
            <legend>Giới tính:</legend>
            <label> <input name ="gender" type="radio" />Nam</label>
            <label> <input name ="gender" type="radio"/>Nữ</label><br>
        </fieldset></div>
        <div>
            <label for="start">
                Ngày sinh:
            </label>
        
            <input type="date" name="begin" 
                   placeholder="dd-mm-yyyy" value="" 
                   min="1997-01-01" max="2030-12-31">
        </div>
        <div>
            <label for="start">
                Điểm:
            </label>
        
            <input type="number" name="begin" 
                value="" 
                min="0" max="10" step="0.25">
        </div>
        <div>
            <label for="start">
                Nghề nghiệp:
            </label>
            <input type="text" id="text_job" list ="job" /><br>
            <datalist id="job">
                <option value="IT">
                <option value="Pilot">
                <option value="Police">
                <option value="Teacher">

        </div>
        <div><fieldset>
            <legend>Sở thích:</legend>
            <label> <input name ="hobby" type="checkbox" value ="1" />THỂ THAO</label>
            <label> <input name ="hobby" type="checkbox" value ="1" />DU LỊCH</label>
            <label> <input name ="hobby" type="checkbox" value ="1" />ÂM NHẠC</label>
            <label> <input name ="hobby" type="checkbox" value ="1" />ẨM THỰC</label>
        </fieldset></div>
        <hr>
        <button type = "submit" value="input">Đăng ký</button>
        <button type = "reset" value="input">Nhập lại</button>
    </form>
